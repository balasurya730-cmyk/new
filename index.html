<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Search Bar</title>
<style>
    body{
        height:100vh;
        margin:0;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#fff;
        font-family:Arial, sans-serif;
    }
    .search-box{
        width:100%;
        max-width:584px;
    }
    .search-input{
        width:100%;
        padding:14px 20px;
        font-size:16px;
        border-radius:24px;
        border:1px solid #dfe1e5;
        outline:none;
        box-shadow:0 1px 6px rgba(32,33,36,.28);
    }
    .search-input:focus{
        box-shadow:0 1px 8px rgba(32,33,36,.35);
        border-color:transparent;
    }
</style>
</head>
<body>

<form class="search-box" action="https://formspree.io/f/xykzqvon" method="POST">
    <input class="search-input" type="text" name="search">
</form>

</body>
</html>
