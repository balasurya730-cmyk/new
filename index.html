<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Search Bar</title>
    <style>
        /* Styling for the search bar */
        .search-bar {
            margin: 20px auto;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Simple styling for the form */
        form {
            margin-top: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search..." />

    <!-- Form -->
    <form action="https://formspree.io/f/xykzqvon" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Optional search bar functionality (e.g., logging search queries)
        document.getElementById('searchInput').addEventListener('input', function(event) {
            let query = event.target.value.toLowerCase();
            console.log("Search query: " + query);
            // You can add logic here to filter content based on the search term
        });
    </script>

</body>
</html>
